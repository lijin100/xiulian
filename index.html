<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作修炼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="zen-background"></div>
    <div class="container">
        <div class="header-section">
            <h1>工作修炼</h1>
            <p class="zen-quote">只做最重要最核心最关键的事</p>
            <p class="zen-subquote">小区块 · 小快感 · 小当下 · 小奖励</p>
        </div>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="输入新任务...">
            <input type="number" id="timeInput" placeholder="预计时间(分钟)" min="1">
            <button onclick="addTask()">添加任务</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- 任务将在这里动态添加 -->
        </div>

        <div class="summary">
            <p>今日累计工作时间：<span id="totalTime">0</span> 分钟</p>
        </div>

        <div class="reward-section">
            <div class="wheel" id="wheel">
                <div class="wheel-inner">
                    <!-- 奖励选项将在这里动态添加 -->
                </div>
                <div class="wheel-pointer" id="wheelPointer"></div>
                <button class="wheel-center" id="spinButton" disabled>
                    转动
                </button>
            </div>
        </div>

        <div class="achievement-tree">
            <h2>今日成果树</h2>
            <div class="tree-container" id="achievementTree">
                <div class="tree-root">今日完成</div>
                <div class="tree-branches" id="treeBranches"></div>
            </div>
        </div>
    </div>
